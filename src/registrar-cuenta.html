<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/registrar-cuenta.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 1 (Registrar) </title>
</head>
<body>
    <main>
        <section class="main-container">
            <ul class="container-center">
                <li class="volveralinicio"><a href="./login.html">Volver al login</a></li>
                <li class="crear-cuenta">Crear cuenta</li>
                <section class="slidery">
                    <div class="container-slidery">
                        <input placeholder="Apellido(s)" autocomplete="family-name" type="text">
                        <input placeholder="Nombre(s)" autocomplete="name" type="text">
                        <input placeholder="Correo electronico" autocomplete="email" type="email">
                        <input placeholder="Contraseña" autocomplete="new-password" type="password">
                        <input placeholder="Confirmar Contraseña" autocomplete="new-password" type="password">
                        <input placeholder="Numero de telefono" autocomplete="" type="text">
                        <li class="text">Direccion</li>
                        <input placeholder="Calle" type="text">
                        <input placeholder="Colonia" type="text">
                        <input placeholder="Numero Exterior/interior" type="number">
                        <input placeholder="Municipio" type="text">
                        <input placeholder="Codigo postal" type="number">  
                    </div>
                </section>                
                <ul class="container-center--footer">
                    <button>Hecho</button>
                </ul>
            </ul>
        </section>
    </main>
</body>
</html>
