<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/registrar-cuenta.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>
<body>
    <main>
        <section class="main-container">
            <ul class="container-center">
                <li class="volveralinicio"><a href="">Volver al inicio</a></li>
                <li class="crear-cuenta">Crear cuenta</li>
                <input placeholder="Nombre" autocomplete="name" type="text">
                <input placeholder="Correo electronico" autocomplete="email" type="text">
                <input placeholder="Contraseña" type="password">
                <input placeholder="Confirmar Contraseña" type="password">
                <input placeholder="Municipio" type="password">
                <input placeholder="Edad" type="password">
                <li class="text">Sexo</li>
                <select class="checkbox" name="casilla-tipo" id="casilla-tipo">
                    <option value="Basica">Masculino</option>
                    <option value="Contigua">Femenino</option>
                    <option value="Especial">No especificar</option>
                    <option value="Extraordinaria">Elicoptero apache f732</option>
                  </select>
                <ul class="container-center--footer">
                    <button>Hecho</button>
                </ul>
            </ul>
        </section>
    </main>
</body>
</html>
